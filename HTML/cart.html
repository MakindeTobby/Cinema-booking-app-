<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../SQI-class/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/cart.css">
    <title>Cart</title>
</head>

<body>
    <nav class="navEl">
        <div><img src="../Media/filmHouse lg.png" width="20%" alt=""></div>
        <h3>My Cart</h3>
    </nav>
    <main>


        <span class="heading"><strong>Ticket</strong></span>
        <hr>
        <div class="container">

            <div class="cart-cont">
                <figure class="itemimg">
                    <img src="../Media/bg1.jpg" id="movie-img" width="100%" height="100%" alt="">
                </figure>
                <div class="item">
                    <small>Movie Title</small>
                    <strong id="movie-title"></strong>
                </div>
                <div class="item">
                    <small>No of Ticket</small>
                    <strong id="ticket-no"></strong>
                </div>
                <div class="item">
                    <small>Seat No</small>
                    <strong id="seat"></strong>
                </div>
                <div class="item">
                    <small>Price</small>
                    <strong id="price"></strong>
                </div>

            </div>

        </div>
        <hr>
        <div class="heading"><strong>Refreshment(s)</strong></div>
        <hr>
        <div class="p-container">


        </div>
        <hr>
        <div class="heading2"><small>Grand Total: </small> <strong id="grand-total"> </strong></div>
        <div class="heading2"><button data-bs-toggle="modal" data-bs-target="#modelId">Proceed to pay</button></div>
        <!-- -->
        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-body text-dark">

                        <form id="paymentForm">
                            <div class="mb-3">
                                <label for="" class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="" id="fname" aria-describedby="helpId"
                                    placeholder="Muhammadu Buhari" required>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Email</label>
                                <input type="email" class="form-control email-address" name="" id=""
                                    aria-describedby="helpId" placeholder="xyz@hotmail.com" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Amount</label>
                                <input type="text" class="form-control amount" name="" id="" aria-describedby="helpId"
                                    placeholder="" readonly>
                            </div>


                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success" onclick="payWithPaystack(event)">Proceed
                                    with
                                    Payment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
<script src="../SCRIPT/cart.js"></script>
<script src="https://kit.fontawesome.com/43a95b333e.js" crossorigin="anonymous"></script>
<script src="https://js.paystack.co/v1/inline.js"></script>
<script src="../../../../SQI-class/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
