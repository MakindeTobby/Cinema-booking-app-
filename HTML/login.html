<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in page</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>

    <div id="container">
        <div id="hed">

            <div class="navs">
                <button class="button" onclick="signIn()">Sign in</button>
                <button class="button" onclick="logIn()">Forgot Password</button>
            </div>
        </div>

        <div id="firstdiv">
            <div>
                <label for="">EMAIL</label>
                <input type="email" id="input"><BR>
                <label for="">PASSWORD</label>
                <input type="password" id="input">
                <input type="checkbox" id="checkbox">
                <span class="rmember">Remember Me</span>
            </div>

            <div class="proceed">
                <button>Proceed</button><br>
                <span class="span1">Don't have an account?<a href=""> Join now</a></span><br>
                <span class="span2">Already registered in the cinema? <a href=""> Click here</a></span>
            </div>
        </div>
    </div>

    <div id="tainer">
        <div id="hed2">
            <h1>TODEEDA FILMS</h1>
            <div class="navs">
                <button class="button" onclick="signIn()">Sign in</button>
                <button class="button" onclick="logIn()">Forgot Password</button>
            </div>
        </div>
        <div id="seconddiv">

            <div>
                <span class="reset">To reset your account, enter the email address you registered with.
                </span><br><br>
                <input type="email" id="input"><BR>
            </div>

            <!-- <center> -->
            <div class="proceed">
                <button class="resend"> SEND RESENT LINK </button><br>
                <span class="span1">Don't have an account?<a href=""> Sign up now</a></span><br>
            </div>
            <!-- </center> -->
        </div>
    </div>

</body>

<script>
    let firstDiv = document.getElementById("firstdiv")
    let secondDiv = document.getElementById("seconddiv")
    let head = document.getElementById("hed")
    let head2 = document.getElementById("hed2")
    let container = document.getElementById("container")
    let secondmain = document.getElementById("tainer")
    secondmain.hidden = true
    secondDiv.hidden = true
    hed.hidden = false
    hed2.hidden = true
    firstDiv.hidden = false
    function signIn() {
        if (firstDiv.hidden == true && secondDiv.hidden == false) {
            secondmain.hidden = true
            firstDiv.hidden = false
            container.hidden = false
            secondDiv.hidden = true
        }


    }

    function logIn() {
        if (firstDiv.hidden == false && secondDiv.hidden == true) {
            container.hidden = true
            hed2.hidden = false
            hed.hidden = true
            secondDiv.hidden = false
            head.hidden = false
            firstDiv.hidden = true
            secondmain.hidden = false

        }
    }
</script>

</html>
