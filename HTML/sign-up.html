<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="../CSS/sign-up.css">
</head>

<body>
    <main>

        <div class="form">
            <div class="logo"><img src="../Media/filmHouse lg.png" alt="" width="20%"></div>
            <div class="form-d1">
                <form action="" class="form1" id="form1">
                    <div class="logo">
                        <h2>Registration Form</h2>
                    </div>
                    <div class="form-cont">
                        <input type="email" placeholder="Email" class="pass" id="user-email" required><span
                            id="email-error"></span>
                    </div>
                    <div class="form-cont">
                        <input type="text" placeholder="Username" id="user-username" class="pass" min="8"
                            maxlength="12"><span id="name-error"></span>
                    </div>

                    <div class="form-cont">
                        <input type="password" id="pass-inpt" class="pass" placeholder="Password">
                        <button class="pass-btn" id="toggle-eye"><img src="../Media/closeEye.png" alt="" id="toggle-img"
                                width="50%"></button>
                    </div><small id="pass-error"></small>
                    <div class="form-cont">
                        <input type="password" class="pass" placeholder="Confirm Password" id="user-confirm">
                        <small id="confirm-error"></small>
                    </div>
                    <input type="tel" placeholder="Phone Number" id="user-number">
                    <button class="btn" onclick="sendInfo(event)">Sign-up</button>
                    <div class="logo"><a href="../HTML/sign-in.html">Have an Account?</a></div>

                </form>
            </div>

    </main>
</body>
<script src="../SCRIPT/sign-up.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
